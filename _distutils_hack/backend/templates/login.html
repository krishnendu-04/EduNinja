<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h2>Login</h2>

    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
  </div>
</body>
</html>
